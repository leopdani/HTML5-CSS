<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="f"> <label for="isxfem">feminino</label>
            
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" nome="ebas" id="iebas"> <label for="iebas">Basquete</label> <br>

            <input type="checkbox" nome="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" nome="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>

            <input type="checkbox" nome="esten" id="iesten"> <label for="iesten">Tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
