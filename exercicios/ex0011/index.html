<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
         <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
         <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotog.png"  type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html</p>
    <audio src="midia/musicaSite.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls>
        <source src="midia/musicaSite.mp3" type="audio/mpeg">
        <source src="midia/musicaSite.ogg" type="audio/ogg">
        <source src="midia/musicaSite.wav" type="audio.wav">
        <p>infelizmente seu navegador n√£o consegue reproduzir audio 
            <a href="midia/musicaSite.mp3"> clique aqui para baixar sei arquivo mp3</a>
        </p>
    </audio>


</body>
</html>
